<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440px, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=375px, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/59fdc142d5.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-image:url(images/bg-desktop.svg);
    }
  </style>
</head>
<body>
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="logo huddle">
  </header>
  <main>
      <section class="left">
          <img src="images/illustration-mockups.svg" alt="mockup ilustration">
      </section>
      <section class="right">
        <div>
          <h1>Bangun Komunitas yang Akan Disukai Fans Anda</h1>
          <p>
            Huddle mengimajinasikan kembali cara kita membangun komunitas. Anda memiliki pendapat, begitu juga audiens Anda. Buat koneksi dengan audiens saat Anda terlibat dalam diskusi intens.
          </p>
        </div>
        <div class="">
          <a class="btn" href="#">Register</a>
        </div>
      </section>
  </main>
  <footer>
    <div class="social-media">
      <ul>
        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
      </ul>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://ardyansatya.github.io/cv/">Ardyan Satya</a>.
      </p>
    </div>
  </footer>
</body>
</html>
